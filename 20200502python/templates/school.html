{% extends 'base.html' %}

{% block main %}
        <section class="jumbotron text-center>
          <div class="container">
            <h1>This is a website for students of IBSH</h1>
            <p class="lead text-muted">This is where students get informed about the school's events</p>
            <p>
              <a href="#" class="btn btn-primary my-2">Main call to action</a>
              <a href="#" class="btn btn-secondary my-2">Secondary action</a>
            </p>
          </div>
        </section>
        
        <div class="album py-5 bg-light">
          <div class="container">
      
            <div class="row">
              {% for key, st in students.items() %}
              <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                  <img class="card-img-top" src="{{st.avatar}}" alt="Card image cap">
                  <div class="card-body">
                    <h5> </h5>
                    <p class="card-text">{{st.intro}}</p>
                    <div class="d-flex justify-content-between align-items-center">
                      <div class="btn-group">
                        <a href="/student/{{key}}" class="btn btn-sm btn-outline-secondary">View</a>
                        <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                      </div>
                      <small class="text-muted">9 mins</small>
                    </div>
                  </div>
                </div>
              </div>
              {% endfor %}
              
              
            
              
            </div>
          </div>
        </div>
      
{% endblock %}
